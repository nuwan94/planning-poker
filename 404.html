<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Planning Poker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 600px;
        text-align: center;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        color: #1a202c;
        margin-bottom: 15px;
      }

      p {
        font-size: 16px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button, a {
        padding: 12px 28px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #2d3748;
      }

      .btn-secondary:hover {
        background: #cbd5e0;
        transform: translateY(-2px);
      }

      .info-text {
        font-size: 14px;
        color: #a0aec0;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! The page you're looking for doesn't exist. 
        This might happen if the page was moved or the URL is incorrect.
      </p>
      
      <div class="button-group">
        <button class="btn-primary" onclick="redirectToHome()">
          Go to Home
        </button>
        <button class="btn-secondary" onclick="goBack()">
          Go Back
        </button>
      </div>

      <div class="info-text">
        If you think this is a mistake, please try refreshing the page or contact support.
      </div>
    </div>

    <script>
      function redirectToHome() {
        window.location.href = '/#/';
      }

      function goBack() {
        window.history.back();
      }

      // Optional: Auto-redirect to home after 5 seconds
      // Uncomment the line below if you want automatic redirect
      // setTimeout(redirectToHome, 5000);
    </script>
  </body>
</html>
